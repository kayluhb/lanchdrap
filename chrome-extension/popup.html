<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunchDrop Ratings</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="lunchdrop-extension-popup">
    <div class="container">
      <header>
        <h1>üçΩÔ∏è LunchDrop Ratings</h1>
      </header>

      <div class="stats-section">
        <h3>Restaurant Statistics</h3>
        <div id="restaurant-stats" class="stats-list">
          <!-- Restaurant stats will be populated here -->
        </div>
      </div>

      <div class="availability-section">
        <h3>Today's Availability</h3>
        <div id="availability-stats" class="availability-list">
          <!-- Availability stats will be populated here -->
        </div>
      </div>

      <div class="history-section">
        <h3>Rating History</h3>
        <div id="rating-history" class="history-list">
          <!-- Rating history will be populated here -->
        </div>
      </div>

      <div class="order-history-section">
        <h3>Order History - Current Restaurant</h3>
        <div id="order-history" class="order-history-list">
          <!-- Order history for current restaurant will be populated here -->
        </div>
      </div>

      <div class="status" id="status"></div>
    </div>

    <script src="utils/userId.js"></script>
    <script src="utils/apiClient.js"></script>
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
